<!DOCTYPE html>
<html lang="es">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title> Tema 8</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <style>
           .card + .card{margin-top:1rem}
       </style>
   </head>
   <body class="bg-light">
       <div class="container pgit
           <h1 class="mb-4">Tema 8: Validación de formularios</h1>
           <!-- EJ1 -->
           <div class="card">
               <div class="card-header">Ejercicio 1: JavaScript </div>
               <div class="card-body">
                   <form id="bs-form-ej1" class="row g-3" novalidate>
                       <div class="col-md-6">
                           <label for="usuario" class="form-label">Usuario</label>
                           <input class="form-control" type="text" name="usuario">
                       </div>
                       <div class="col-md-6">
                           <label for="clave" class="form-label">Contraseña</label>
                           <input class="form-control" type="password" name="clave">
                       </div>
                       <div class="col-12">
                           <button class="btn btn-primary" type="submit">Enviar</button>
                       </div>
                   </form>
                   <div id="bs-msg-ej1" class="mt-2"></div>
               </div>
           </div>
           <!-- EJ2 -->
           <div class="card">
               <div class="card-header">Ejercicio 2: Validación HTML5 nativa</div>
               <div class="card-body">
                   <form id="bs-form-ej2" class="row g-3" novalidate>
                       <div class="col-md-6">
                           <label for="email" class="form-label">Correo electrónico</label>
                           <input class="form-control" type="email" name="email" required>
                       </div>
                       <div class="col-md-6">
                           <label for="edad" class="form-label">Edad</label>
                           <input class="form-control" type="number" name="edad" min="18" max="99" required>
                       </div>
                       <div class="col-12">
                           <button class="btn btn-primary" type="submit">Enviar</button>
                       </div>
                   </form>
                   <div id="bs-msg-ej2" class="mt-2"></div>
               </div>
           </div>
       <!-- EJ3 -->
   <div class="card">
       <div class="card-header fw-semibold">Ejercicio 3: Validación con patron</div>
       <div class="card-body">
           <form id="form-ej3">
               <div class="row g-3">
                   <div class="col-md-8">
                       <label for="ej3-nombre" class="form-label">Nombre y apellidos</label>
                       <input
                           type="text"
                           id="ej3-nombre"
                           name="nombre"
                           class="form-control"
                           required
                           pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\- ]+"
                           title="Solo letras (incluye acentos y Ñ), espacios y guiones">
                   </div>
                   <div class="col-12">
                       <button class="btn btn-primary" type="submit">Enviar</button>
                   </div>
               </div>
               <div id="msg-ej3" class="mt-3"></div>
           </form>
       </div>
   </div>
        <!--EJ4-->
   <div class="card">
       <div class="card-header fw-semibold">Ejercicio 4: Coincidencia de contraseñas</div>
       <div class="card-body">
           <form id="form-ej4">
               <div class="row g-3">
                   <div class="col-md-6">
                       <label for="ej4-pass1" class="form-label"> contraseña</label>
                       <input type="password" id="ej4-pass1" name="pass1" class="form-control" minlength="6" required>
                   </div>
                   <div class="row g-3">
                        <label for="ej4-pass2" class="form-label">repetir la contraseña</label>
                        <input type="password" id="ej4-pass2" name="pass2" class="form-control" minlength="6" required>
                   </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Registrar</button>
                    </div>
                </div>
                <div id="msg-ej4" class="mt-3"></div>
            </form>
        </div>
    </div>


    <!-- EJ5-->
    <div class="card">
        <div class="card-header fw-semibold">Ejercicio 5: Registro completo</div>
        <div class="card-body">
            <form id="form-ej5">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="ej5-nombre" class="form-label">Nombre y apellidos</label>
                        <input
                            type="text"
                            id="ej5-nombre"
                            name="nombre"
                            class="form-control"
                            required
                            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\- ]+"
                            title="Solo letras (incluye acentos y Ñ), espacios y guiones">
                    </div>
                    <div class="col-md-6">
                        <label for="ej5-email" class="form-label">Email</label>
                        <input type="email" id="ej5-email" name="email" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="ej5-edad" class="form-label">Edad</label>
                        <input type="number" id="ej5-edad" name="edad" class="form-control"
                               min="16" max="120" required>
                    </div>
                    <div class="col-md-4">
                        <label for="ej5-pass1" class="form-label">Contraseña</label>
                        <input type="password" id="ej5-pass1" name="password" class="form-control"
                               minlength="6" required>
                    </div>
                    <div class="col-md-4">
                        <label for="ej5-pass2" class="form-label">Repetir contraseña</label>
                        <input type="password" id="ej5-pass2" name="password2" class="form-control"
                               minlength="6" required>
                    </div>
                
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </div>
                <div id="msg-ej5" class="mt-3"></div>
            </form>
        </div>
    </div>
</div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>


// EJERCICIO 1
   const form1 = document.getElementById('form-ej1');
   const msg1  = document.getElementById('msg-ej1');

   form1.addEventListener('submit', (e) => {
       e.preventDefault();
       const usuario = form1.usuario.value.trim();
       const pass    = form1.password.value.trim();

       if (usuario === '' || pass === '') {
           msg1.textContent = 'Los campos Usuario y Contraseña no pueden estar vacíos.';
           msg1.className = 'mt-3 alert alert-danger';
       } else {
           msg1.textContent = 'Formulario enviado correctamente.';
           msg1.className = 'mt-3 alert alert-success';
       }
   });

   // EJERCICIO 2
   const form2 = document.getElementById('form-ej2');
   const msg2  = document.getElementById('msg-ej2');

  form2.addEventListener('submit', (e) => {
       if (!form2.checkValidity()) {
           e.preventDefault();        
           form2.reportValidity();    
           msg2.textContent = '';
           msg2.className = 'mt-3';
       } else {
           e.preventDefault();        
           msg2.textContent = 'Formulario enviado correctamente.';
           msg2.className = 'mt-3 alert alert-success';
       }
   });
   // EJERCICIO 3
   const form3 = document.getElementById('form-ej3');
   const msg3  = document.getElementById('msg-ej3');

   form3.addEventListener('submit', (e) => {
       if (!form3.checkValidity()) {
           e.preventDefault();
           form3.reportValidity();
           msg3.textContent = '';
           msg3.className = 'mt-3';
       } else {
           e.preventDefault();
           msg3.textContent = 'Formulario enviado correctamente.';
           msg3.className = 'mt-3 alert alert-success';
       }

        // EJERCICIO 4
    const form4 = document.getElementById('form-ej4');
    const msg4  = document.getElementById('msg-ej4');

    form4.addEventListener('submit', (e) => {
        e.preventDefault();
        const pass1 = form4.pass1.value;
        const pass2 = form4.pass2.value;

        if (pass1 !== pass2) {
            msg4.textContent = 'Las contraseñas no coinciden.';
            msg4.className = 'mt-3 alert alert-danger';
        } else {
            msg4.textContent = 'Registro completado correctamente.';
            msg4.className = 'mt-3 alert alert-success';
        }
    });


    // EJERCICIO 5
    const form5 = document.getElementById('form-ej5');
    const msg5  = document.getElementById('msg-ej5');

    form5.addEventListener('submit', (e) => {
        if (!form5.checkValidity()) {
            e.preventDefault();
            form5.reportValidity();
            msg5.textContent = '';
            msg5.className = 'mt-3';
            return;
        }
        e.preventDefault();

    const pass1 = form5.password.value;
    const pass2 = form5.password2.value;

        if (pass1 !== pass2) {
            msg5.textContent = 'Las contraseñas no coinciden.';
            msg5.className = 'mt-3 alert alert-danger';
            return;
        }


        const datos = {
            nombre: form5.nombre.value.trim(),
            email: form5.email.value.trim(),
            edad: parseInt(form5.edad.value, 10),
            acepta_terminos: form5.terminos.checked
        };


        msg5.textContent = JSON.stringify(datos, null, 2);
        msg5.className = 'mt-3 alert alert-success';
    });
});
    </script>
</body>
</html>
